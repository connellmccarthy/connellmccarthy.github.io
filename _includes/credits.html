<div class="section credits">
  <div class="heading">
    <h3>Credits</h3>
    <p class="muted">{{ include.credits.description }}</p>
  </div>
  {% for group in include.credits.groups %}
    <h4 class="title">{{ group.title }}</h4>
    <div class="section product-list">
      {% for item in group.items %}
        {% include card.html 
          title = item.title
          description = item.description
          cta = item.cta
          url = item.url
          size = 'small'
          external = true %}
      {% endfor %}
    </div>
  {% endfor %}
</div>
