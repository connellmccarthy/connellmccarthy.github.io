<p>
  Showing all products
  {% if page.collection_list %}
    with {{ page.title }}
  {% endif %}
</p>

<div class="filters collections">
  <a href="/shop/collections/all" class="btn {% if page.url == '/shop/collections/all' %}btn__dark{% else %}btn__basic{% endif %} btn__round">All</a>  
  {% for collection in site.collections %}
    {% unless collection.slug == 'shop-all' %}
      <a class="btn {% if page.url == collection.url %}btn__dark{% else %}btn__basic{% endif %} btn__round" href="{{ collection.url }}">{{ collection.title }}</a>
    {% endunless %}
  {% endfor %}
</div>
