<div class="section" data-aos="fade">
  <div class="wrapper video_wrapper">
    <div class="video__container">
      <div
        class="video"
        data-aos="index-showreel"
        data-aos-duration="1000"
        data-aos-easing="cubic-bezier(0.22, 1, 0.36, 1)"
        id="showreel"
      >
        <button
          id="showreel-controller"
          data-id="showreel-video"
          data-for="showreel-video"
          class="btn btn__basic--dark btn__circle btn__icon btn__scale--subtle video-controller"
        >
          <span id="button-text" class="visually-hidden">Pause video</span>
          <i id="button-icon" class="fas fa-pause" aria-hidden="true"></i>
        </button>
        <video
          id="showreel-video"
          poster="/assets/img/showreel.jpg"
          muted
          loop
          playsinline
          autoplay
          state="playing"
          preload="auto"
        >
          <source src="/assets/img/showreel.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
    <p class="muted center mt-5">{{ site.data.content.homepage.showreel.title }}</p>
  </div>
</div>
