<p>
  Showing all products
  {% if page.collection_list %}
    with {{ page.title }}
  {% endif %}
</p>

<div class="filters collections">
  <a href="/shop" class="btn {% if page.url == '/shop/' %}btn__dark{% else %}btn__basic{% endif %}">All</a>  
  {% for collection in site.collection %}
    <a class="btn {% if page.url == collection.url %}btn__dark{% else %}btn__basic{% endif %}" href="{{ collection.url }}">{{ collection.title }}</a>
  {% endfor %}
</div>
