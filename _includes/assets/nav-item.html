<a href="{{ include.link.url }}" class="btn nav__item btn__plain menu-trigger {% if page.url == include.link.url %} active{% elsif include.link.url != '/' and page.url contains include.link.url %} active{% endif %}" id="nav-{{ include.link.slug }}">
  <i class="far fa-{{include.link.icon}}"></i> 
  {{ include.link.title }} 
  {% if include.link.badge %}
    <span class="badge {{ include.link.badge_color }}">{{ include.link.badge }}</span>
  {% endif %}
</a>
