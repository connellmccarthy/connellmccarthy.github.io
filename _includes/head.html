<title>{{ site.title }} â€” {{ page.title }}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="{{ site.title }} - {{ page.title }}">
<meta property="og:title" content="{{ site.title }} - {{ page.title }}">
<meta name="twitter:title" content="{{ site.title }} - {{ page.title }}">
<meta name="author" content="{{ site.title }}">
<meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
{% if page.description %}
  <meta name="description" content="{{ page.description }}">
  <meta name="twitter:description" content="{{ page.description }}">
{% elsif page.body_html %}
  {% assign description = page.body_html | strip_html | truncate: 125 %}
  <meta name="description" content="{{ description }}">
  <meta name="twitter:description" content="{{ description }}">
{% else %}
  <meta name="description" content="{{ site.description }}">
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.thumbnail %}
  <meta name="image" content="{{ site.baseurl }}{{ site.image_path }}{{ page.slug }}/{{ page.thumbnail }}">
  <meta property="og:image" content="{{ site.baseurl }}{{ site.image_path }}{{ page.slug }}/{{ page.thumbnail }}">
  <meta name="twitter:image" content="{{ site.baseurl }}{{ site.image_path }}{{ page.slug }}/{{ page.thumbnail }}">
{% elsif page.url contains '/shop/' %}
  <meta name="image" content="{{ site.baseurl }}/assets/img/social-share-shop.jpg">
  <meta property="og:image" content="{{ site.baseurl }}/assets/img/social-share-shop.jpg">
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/img/social-share-shop.jpg">
{% else %}
  <meta name="image" content="{{ site.baseurl }}/assets/img/social-share.jpg">
  <meta property="og:image" content="{{ site.baseurl }}/assets/img/social-share.jpg">
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/img/social-share.jpg">
{% endif %}
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:card" content="summary_large_image">

<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
<link rel="manifest" href="/assets/favicon/site.webmanifest">
<link rel="shortcut icon" href="/assets/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="/assets/css/main.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-rqn26AG5Pj86AF4SO72RK5fyefcQ/x32DNQfChxWvbXIyXFePlEktwD18fEz+kQU" crossorigin="anonymous">
